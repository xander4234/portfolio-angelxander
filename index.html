<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daltonicos Masters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <img src="img/logoDalton2.png" alt="Daltonicos Masters">
            <h1>Daltonicos<span>Masters</span></h1>
        </div>
        <form id="login-form">
            <div class="login-header">
                <h2>INICIAR SESIÓN</h2>
            </div>
            <div class="form-group">
                <label for="username">Correo:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="reg"><span>¿No tienes cuenta? </span><a href="registro.html">Regístrate aquí</a></p>
         <div id="color-mode"></div>
    </div>
    <div id="footer-container"></div>
    <script src="script.js"></script>

</body>

</html>
